<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Andrea D'Olimpio</title>

  <!-- Bootstrap -->
  <link href="bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="bootstrap.js"></script>
  <script src="typed.js" type="text/javascript"></script>
  <!-- thanks http://www.mattboldt.com/ -->
  <script>
  $(function(){
    $(".element").typed({
      strings: ["Hi I'm Andrea. ^500 But you can call me Andy. ",
      "Hi I'm Andy. ^1000 \nI am a coder, ^1000 self-defined cinephile, ^1000 books lover ^1000 \nand I'm planning to take over","Hi I'm Andy. \nI am a coder, self-defined cinephile, books lover \nand I'm planning to change the world! "],
      typeSpeed: 20,
      backSpeed: 60,
      backDelay: 600, 
      contentType: 'text',
      showCursor: true,
      cursorChar: "|",

      // call when done callback function
      callback: function() {},
      // starting callback function before each string
      preStringTyped: function() {},
      //callback for every typed string
      onStringTyped: function() {},
      // callback for reset
      resetCallback: function() {}
    });
  });
  </script>

  </head>
  <body>
      <!-- main content -->
      <div class="container">
        <div class="jumbotron text-center">
          <h2 class="element" style="white-space:pre"></h2>
      </div>
    </div>
</body></html>
